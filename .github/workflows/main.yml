name: RDP Windows 11 Pro

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Windows 11 Pro RDP Settings
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Configure Windows 11 specific firewall rules
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Additional Windows 11 optimizations
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "MaxInstanceCount" -Value 4294967295 -Force

          # Restart RDP services
          Restart-Service -Name TermService -Force
          Restart-Service -Name SessionEnv -Force

      - name: Create RDP User razzdev with Secure Password
        run: |
          # Remove existing user if exists
          $existingUser = Get-LocalUser -Name "razzdev" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Remove-LocalUser -Name "razzdev"
          }

          # Generate secure password
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create user razzdev
          New-LocalUser -Name "razzdev" -Password $securePass -AccountNeverExpires -FullName "Razz Development User"
          Add-LocalGroupMember -Group "Administrators" -Member "razzdev"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "razzdev"
          Set-LocalUser -Name "razzdev" -PasswordNeverExpires $true
          
          # Store credentials
          echo "RDP_CREDS=User: razzdev | Password: $password" >> $env:GITHUB_ENV
          echo "RDP_USERNAME=razzdev" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          # Verify user creation
          if (-not (Get-LocalUser -Name "razzdev")) {
              Write-Error "User creation failed"
              exit 1
          }
          Write-Host "User 'razzdev' created successfully"

      - name: Install Tailscale
        run: |
          # Download latest Tailscale
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

          # Wait for installation to complete
          Start-Sleep -Seconds 15
          Write-Host "Tailscale installation completed"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Starting Tailscale connection..."
          
          # Check if Tailscale is installed properly
          if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
              Write-Error "Tailscale not found in Program Files"
              exit 1
          }

          Write-Host "Tailscale executable found, proceeding with authentication..."
          
          # Run tailscale up with authkey
          $authResult = & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win11-pro-razzdev-$env:GITHUB_RUN_ID --accept-routes --accept-dns --reset 2>&1
          Write-Host "Tailscale up output: $authResult"
          
          # Check if authentication requires a URL
          if ($authResult -like "*https://*") {
              Write-Host "Authentication required. Please visit the URL below:"
              Write-Host $authResult
          }
          
          # Wait a bit for connection to establish
          Start-Sleep -Seconds 10
          
          # Get Tailscale IP with more retries and better error handling
          $tsIP = $null
          $retries = 0
          $maxRetries = 20
          
          while (-not $tsIP -and $retries -lt $maxRetries) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>&1
              
              if ($LASTEXITCODE -ne 0 -or -not $tsIP -or $tsIP -like "*error*") {
                  Write-Host "Attempt $($retries + 1)/$maxRetries - No IP assigned yet. Waiting..."
                  $tsIP = $null
                  Start-Sleep -Seconds 10
                  $retries++
              } else {
                  Write-Host "Tailscale IP successfully obtained: $tsIP"
                  break
              }
          }
          
          if (-not $tsIP) {
              Write-Host "Checking Tailscale status for debugging..."
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status 2>&1
              Write-Host "Tailscale status: $status"
              
              Write-Host "Checking network adapters..."
              Get-NetAdapter | Format-Table Name, Status, InterfaceDescription
              
              Write-Error "Tailscale IP not assigned after $maxRetries attempts. Please check your Tailscale auth key and network connectivity."
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Tailscale connection established: $tsIP"

      - name: Verify Tailscale Status
        run: |
          Write-Host "Verifying Tailscale connection..."
          $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status
          Write-Host "Tailscale Status:"
          Write-Host $status
          
          $netcheck = & "$env:ProgramFiles\Tailscale\tailscale.exe" netcheck
          Write-Host "Network Check:"
          Write-Host $netcheck

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Testing RDP connectivity to $env:TAILSCALE_IP on port 3389"
          
          # Test RDP port with timeout
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -WarningAction SilentlyContinue -InformationLevel Quiet
          
          if ($testResult) {
              Write-Host "‚úÖ RDP connectivity test successful!"
          } else {
              Write-Error "‚ùå RDP connection test failed"
              Write-Host "Checking firewall rules..."
              netsh advfirewall firewall show rule name="RDP-Tailscale"
              exit 1
          }

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "üöÄ WINDOWS 11 PRO RDP READY"
          Write-Host "================================================"
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: razzdev"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host "To connect:"
          Write-Host "1. Ensure Tailscale is installed on your device"
          Write-Host "2. Use Microsoft Remote Desktop"
          Write-Host "3. Connect to: $env:TAILSCALE_IP"
          Write-Host "4. Username: razzdev"
          Write-Host "5. Password: $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host ""

      - name: Maintain RDP Session
        run: |
          Write-Host "RDP session active - Use Ctrl+C in workflow to terminate"
          Write-Host "Username: razzdev"
          Write-Host "IP: $env:TAILSCALE_IP"
          
          # Keep-alive loop with status updates
          $counter = 0
          while ($true) {
              $counter++
              $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"
              Write-Host "[$timestamp] RDP Session active - User: razzdev - $counter minutes elapsed"
              
              # Verify connection every 5 minutes
              if ($counter % 5 -eq 0) {
                  $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
                  Write-Host "Tailscale IP Check: $tsIP"
                  
                  # Verify user still exists
                  $userCheck = Get-LocalUser -Name "razzdev" -ErrorAction SilentlyContinue
                  if (-not $userCheck) {
                      Write-Error "User razzdev no longer exists!"
                      exit 1
                  }
              }
              
              Start-Sleep -Seconds 60  # Check every minute
          }
