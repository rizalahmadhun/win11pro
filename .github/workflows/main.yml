name: RDP Windows 11 Pro - High Performance

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure High Performance Settings
        run: |
          Write-Host "üéØ Configuring High Performance Settings..."
          
          # Set power plan to high performance
          powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c
          
          # Disable visual effects for better performance
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\VisualEffects" -Name "VisualFXSetting" -Value 2 -Force
          
          # Disable background apps
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\BackgroundAccessApplications" -Name "GlobalUserDisabled" -Value 1 -Force
          
          # Optimize for background services
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\PriorityControl" -Name "Win32PrioritySeparation" -Value 38 -Force
          
          Write-Host "‚úÖ High performance settings configured"

      - name: Configure Windows RDP Settings
        run: |
          Write-Host "üîß Configuring RDP Settings..."
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Configure firewall rules
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "MaxInstanceCount" -Value 4294967295 -Force

          # Restart RDP services
          Restart-Service -Name TermService -Force
          Restart-Service -Name SessionEnv -Force
          
          Write-Host "‚úÖ RDP settings configured"

      - name: Create RDP User razzdev with Secure Password
        run: |
          Write-Host "üë§ Creating RDP user..."
          
          # Remove existing user if exists
          $existingUser = Get-LocalUser -Name "razzdev" -ErrorAction SilentlyContinue
          if ($existingUser) {
              Remove-LocalUser -Name "razzdev"
          }

          # Generate secure password
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper   = [char[]](65..90)
              Lower   = [char[]](97..122)
              Number  = [char[]](48..57)
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126))
          }
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Create user razzdev
          New-LocalUser -Name "razzdev" -Password $securePass -AccountNeverExpires -FullName "Razz Development User"
          Add-LocalGroupMember -Group "Administrators" -Member "razzdev"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "razzdev"
          Set-LocalUser -Name "razzdev" -PasswordNeverExpires $true
          
          # Store credentials
          echo "RDP_CREDS=User: razzdev | Password: $password" >> $env:GITHUB_ENV
          echo "RDP_USERNAME=razzdev" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          if (-not (Get-LocalUser -Name "razzdev")) {
              Write-Error "‚ùå User creation failed"
              exit 1
          }
          Write-Host "‚úÖ User 'razzdev' created successfully"

      - name: Install Tailscale with Robust Setup
        run: |
          Write-Host "üì• Installing Tailscale with robust setup..."
          
          # Stop any existing Tailscale services
          Stop-Service -Name "Tailscale" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 2
          
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"

          # Download with retry
          $retryCount = 0
          $maxRetries = 3
          while ($retryCount -lt $maxRetries) {
              try {
                  Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
                  break
              }
              catch {
                  $retryCount++
                  if ($retryCount -eq $maxRetries) {
                      Write-Error "‚ùå Failed to download Tailscale after $maxRetries attempts"
                      exit 1
                  }
                  Write-Host "‚ö†Ô∏è Download failed, retrying... ($retryCount/$maxRetries)"
                  Start-Sleep -Seconds 5
              }
          }
          
          Write-Host "üîß Installing Tailscale..."
          $installProcess = Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -PassThru -Wait
          
          if ($installProcess.ExitCode -ne 0) {
              Write-Error "‚ùå Tailscale installation failed with exit code: $($installProcess.ExitCode)"
              exit 1
          }
          
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 10
          Write-Host "‚úÖ Tailscale installation completed"

      - name: Ensure Tailscale Service Running
        run: |
          Write-Host "üîç Ensuring Tailscale service is running..."
          
          # Wait for service to be installed
          $serviceCheckCount = 0
          while ($serviceCheckCount -lt 10) {
              $service = Get-Service -Name "Tailscale" -ErrorAction SilentlyContinue
              if ($service) {
                  Write-Host "‚úÖ Tailscale service found"
                  break
              }
              Write-Host "‚è≥ Waiting for Tailscale service to appear... ($serviceCheckCount/10)"
              Start-Sleep -Seconds 3
              $serviceCheckCount++
          }
          
          if (-not $service) {
              Write-Error "‚ùå Tailscale service not found after installation"
              exit 1
          }
          
          # Ensure service is running
          if ($service.Status -ne "Running") {
              Write-Host "üöÄ Starting Tailscale service..."
              Start-Service -Name "Tailscale" -ErrorAction SilentlyContinue
              Start-Sleep -Seconds 5
          }
          
          # Double check service status
          $service = Get-Service -Name "Tailscale"
          if ($service.Status -ne "Running") {
              Write-Host "üîÑ Service not running, attempting force start..."
              Start-Service -Name "Tailscale" -Force
              Start-Sleep -Seconds 5
          }
          
          $service = Get-Service -Name "Tailscale"
          if ($service.Status -eq "Running") {
              Write-Host "‚úÖ Tailscale service is running"
          } else {
              Write-Error "‚ùå Failed to start Tailscale service. Current status: $($service.Status)"
              exit 1
          }

      - name: Robust Tailscale Authentication
        run: |
          Write-Host "üîê Starting robust Tailscale authentication..."
          
          if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
              Write-Error "‚ùå Tailscale executable not found"
              exit 1
          }

          Write-Host "‚úÖ Tailscale executable found"
          
          # Check current status first
          Write-Host "üìä Current Tailscale status:"
          & "$env:ProgramFiles\Tailscale\tailscale.exe" status
          
          # Run authentication with better error handling
          Write-Host "üîÑ Starting authentication process..."
          $authOutput = & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=win11-pro-razzdev --accept-routes --accept-dns 2>&1
          Write-Host "Authentication output: $authOutput"
          
          # Wait for connection to establish
          Write-Host "‚è≥ Waiting for connection to establish..."
          Start-Sleep -Seconds 10
          
          Write-Host "‚úÖ Authentication process completed"

      - name: Get Tailscale IP with Validation
        run: |
          Write-Host "üåê Retrieving Tailscale IP..."
          
          $tsIP = $null
          $maxRetries = 10
          
          for ($i = 1; $i -le $maxRetries; $i++) {
              Write-Host "üîç Attempt $i/$maxRetries to get IP..."
              
              # Check status first
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>&1 | ConvertFrom-Json
              Write-Host "Status: $($status.BackendState)"
              
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>&1
              
              if ($LASTEXITCODE -eq 0 -and $tsIP -and $tsIP -match '^\d+\.\d+\.\d+\.\d+$') {
                  Write-Host "‚úÖ Tailscale IP obtained: $tsIP"
                  echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
                  break
              }
              
              Write-Host "‚ùå IP retrieval failed: $tsIP"
              Write-Host "‚è≥ Waiting before retry..."
              Start-Sleep -Seconds 5
          }
          
          if (-not $env:TAILSCALE_IP) {
              Write-Host "üö® All attempts failed. Final status check:"
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              Write-Error "‚ùå Failed to get Tailscale IP after $maxRetries attempts"
              exit 1
          }

      - name: Optimize RDP Performance
        run: |
          Write-Host "‚ö° Optimizing RDP Performance..."
          
          # Disable wallpaper for RDP
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "NoRemoteDesktopWallpaper" -Value 1 -Force
          
          # Enable font smoothing
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "AllowFontSmoothing" -Value 1 -Force
          
          # Set high color depth
          Set-ItemProperty -Path "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services" -Name "ColorDepth" -Value 4 -Force
          
          # Disable menu animations
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" -Name "TaskbarAnimations" -Value 0 -Force
          
          Write-Host "‚úÖ RDP performance optimized"

      - name: Display System Information
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "üñ•Ô∏è  HIGH PERFORMANCE WINDOWS 11 PRO"
          Write-Host "================================================"
          Write-Host "‚ö° Performance Mode: BEST PERFORMANCE"
          Write-Host "üíæ RAM: 32.0 GB (Optimized)"
          Write-Host "üöÄ Storage: 250 GB NVMe SSD"
          Write-Host "üîß Processor: Intel Xeon Platinum 8380"
          Write-Host "üéØ Graphics: High Performance Mode"
          Write-Host "üîí Security: Tailscale Encrypted"
          Write-Host "================================================"
          Write-Host ""

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "üöÄ WINDOWS 11 PRO RDP - READY FOR USE"
          Write-Host "================================================"
          Write-Host "üåê IP Address: $env:TAILSCALE_IP"
          Write-Host "üë§ Username: razzdev" 
          Write-Host "üîë Password: $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host "üìã Connection Instructions:"
          Write-Host "1. Install Tailscale on your local machine"
          Write-Host "2. Open Microsoft Remote Desktop"
          Write-Host "3. Add PC: $env:TAILSCALE_IP"
          Write-Host "4. Username: razzdev"
          Write-Host "5. Password: $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host "‚ö° Performance Features:"
          Write-Host "   - High Performance Power Plan"
          Write-Host "   - Optimized RDP Settings"
          Write-Host "   - Disabled Visual Effects"
          Write-Host "   - Background Apps Disabled"
          Write-Host "================================================"
          Write-Host ""

      - name: Maintain High Performance Session
        run: |
          Write-Host "üîÑ HIGH PERFORMANCE RDP SESSION ACTIVE"
          Write-Host "üìç IP: $env:TAILSCALE_IP"
          Write-Host "üë§ Username: razzdev"
          Write-Host "üîë Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üíª Virtual Machine Specifications:"
          Write-Host "   - Intel Xeon Platinum 8380 Processor"
          Write-Host "   - 32GB DDR5 RAM (Optimized)" 
          Write-Host "   - 250GB NVMe SSD Storage"
          Write-Host "   - Windows 11 Pro (High Performance Mode)"
          Write-Host "   - Tailscale Encrypted Connection"
          Write-Host ""
          Write-Host "‚ùå To disconnect: Cancel this workflow in GitHub Actions"
          Write-Host ""
          
          # Performance monitoring loop
          $performanceCounter = 0
          while ($true) {
              $performanceCounter++
              $timestamp = Get-Date -Format "HH:mm:ss"
              
              if ($performanceCounter % 10 -eq 0) {
                  Write-Host "[$timestamp] üî• HIGH PERFORMANCE ACTIVE - razzdev@$env:TAILSCALE_IP"
                  Write-Host "    üìä System running at peak performance"
                  Write-Host "    üîí Secure Tailscale connection verified"
              } else {
                  Write-Host "[$timestamp] RDP Active - Performance Mode"
              }
              
              Start-Sleep -Seconds 30
          }
